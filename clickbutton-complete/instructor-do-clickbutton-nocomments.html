<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>
</head>
<body>
  <!-- container to display click-->
  <h1>Ouch! You've clicked me
    <span id="click-value"></span> times!</h1>

  <!-- Button to trigger the data base-->
  <button id="click-button">Click Me!!!!</button> 

  <!--JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--Firebase Core JavaScript Link  -->
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>


  <!--Specific Firebase products we want -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- // Initialize Firebase
    //credentials for Fire base -->
  <script>

    var config = {
    apiKey: "AIzaSyBMl6WQZ0Jq_FbRQ91AdCcmYK6gzlpCb3M",
    authDomain: "fir-intro-87df0.firebaseapp.com",
    databaseURL: "https://fir-intro-87df0.firebaseio.com",
    projectId: "fir-intro-87df0",
    storageBucket: "",
    messagingSenderId: "217212313089",
    appId: "1:217212313089:web:63c9893da8c32bfa"
  };
// sets up the firebase JS Object with our credentials
    firebase.initializeApp(config);

    // VARIABLES
    // Get a reference to the specific firebase database service

    var database = firebase.database();
    // Initializing our click count at 0
    var clickCounter = 0;

    // FUNCTIONS + EVENTS
    // --------------------------------------------------------------------------------
// CLIENT SIDE CLICK-HANDLER
    $("#click-button").on("click", function() {
      clickCounter++;
    //   make a request to update our database on the root object (because no args to .ref())
    // for the property clickCount
    // UPdate DB clickCount

      database.ref().set({
        clickCount: clickCounter
      });
    });

    // MAIN PROCESS + INITIAL CODE
    // register to be update when changes of value 
    // takes place on the DB at the root object
    database.ref().on("value", function(snapshot) {
        // printing out the updated ref object
      console.log(snapshot.val());
// storing the updated click count
      clickCounter = snapshot.val().clickCount;
    //   use jquery to place on page

      $("#click-value").text(snapshot.val().clickCount);
    }, function(errorObject) {
        // in case of errors this will print the error for debugging
      console.log("The read failed: " + errorObject.code);
    });

  </script>

</body>

</html>
